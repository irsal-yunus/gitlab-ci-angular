            tar -cf development_`date +%y_%m_%d`.tar.gz development; 
            echo "compres success..."; 
          fi
        - tar -cf /var/www/html/development_`date +%y_%m_%d`.tar.gz /var/www/html/development
        
    script: 
        - cd $DIR_RELEASE/web_app && pwd
